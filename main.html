<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE Weather</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo_name">
      <img src="./img/Header logo.svg" alt="Logo" class="logo">
      <h3>VUE Weather</h3>
    </div>
      <div class="search">
        <img src="./img/theme.svg" class="toggle-theme" onclick="toggleTheme()"/>
        <input onchange="getWeather()" type="text" id="cityInput" placeholder="Выбрать город">
      </div>
    </header>
    <div class="weather-container">
      <div class="today-weather" id="todayWeather">
          <div class="today-img">
              <div>
                <h1 id="today-temp">00°</h1>
                <h1 id="today">Сегодня</h1>
              </div>
              <img style="margin-top: 30px;" id="today-sun" src="./img/sun.svg" height="95" width="95" />
          </div>
        <p id="today-time">Время:</p>
        <p id="today-city">Город:</p>
      </div>
      <div class="weather-details" id="weatherDetails">
        <table>
          <tr>
            <td><span class="icon-cell"><img src="./img/temp.svg" alt="Temperature"></span></td>
            <td>Температура:</td>
            <td>00° - ощущается как 00°</td>
          </tr>
          <tr>
            <td><span class="icon-cell"><img src="./img/pressure.svg" alt="Pressure"></span></td>
            <td>Давление:</td>
            <td>000 мм ртутного столба - нормальное</td>
          </tr>
          <tr>
            <td><span class="icon-cell"><img src="./img/Group.svg" alt="Precipitation"></span></td>
            <td>Осадки:</td>
            <td>Без осадков</td>
          </tr>
          <tr>
            <td><span class="icon-cell"><img src="./img/wind.svg" alt="Wind"></span></td>
            <td>Ветер: м/с</td>
            <td>0 м/с юго-запад - легкий ветер</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="weekly-buttons">
      <button class="weekly-btn" id="showWeekly">На неделю</button>
      <button class="weekly-btn" id="cancelWeekly">Отмена</button>
    </div>
    <div class="weekly-weather" id="weeklyWeather">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
