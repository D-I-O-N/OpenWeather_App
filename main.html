<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./img/Header logo.svg" alt="Logo" class="logo">
      
      <div class="search">
        <img src="./img/theme.svg" class="toggle-theme" onclick="toggleTheme()"/>
        <input onchange="getWeather()" type="text" id="cityInput" placeholder="Выбрать город">
      </div>
    </header>
    <div class="weather-container">
      <div class="today-weather" id="todayWeather">
        <h2></h2>
        <h1>Температура °C</h1>
      </div>
      <div class="weather-details" id="weatherDetails">
        <p>Температура: °C</p>
        <p>Давление: ртутного столба</p>
        <p>Осадки: %</p>
        <p>Ветер: м/с</p>
      </div>
    </div>
    <div class="weekly-weather" id="weeklyWeather">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
