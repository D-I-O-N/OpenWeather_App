<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE Weather</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo_name">
      <img src="./img/Header logo.svg" alt="Logo" class="logo">
      <h3>VUE Weather</h3>
    </div>
      <div class="search">
        <img src="./img/theme.svg" class="toggle-theme" onclick="toggleTheme()"/>
        <input onchange="getWeather()" type="text" id="cityInput" placeholder="Выбрать город">
      </div>
    </header>
    <div class="weather-container">
      <div class="today-weather" id="todayWeather">
        <h1 id="today-temp">00°</h1>
        <h1 id="today">Сегодня</h1>
        <p id="today-time">Время:</p>
        <p id="today-city">Город:</p>
      </div>
      <div class="weather-details" id="weatherDetails">
        <p>Температура °</p>
        <p>Давление ртутного столба</p>
        <p>Осадки %</p>
        <p>Ветер м/с</p>
      </div>
    </div>
    <div class="weekly-weather" id="weeklyWeather">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
